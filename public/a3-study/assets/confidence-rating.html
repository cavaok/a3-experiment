<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confidence Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .rating-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .rating-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .rating-button:hover {
            border-color: #4682b4;
        }
        .rating-button.selected {
            background-color: #4682b4;
            border-color: #4682b4;
            color: white;
        }
        .rating-label {
            font-size: 14px;
            text-align: center;
            max-width: 70px;
        }
        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .scale-label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">How confident are you in your answer?</div>
        
        <div class="rating-container">
            <div class="rating-option" onclick="selectRating(1)">
                <div class="rating-button" id="rating-1">1</div>
                <div class="rating-label">Not at all confident</div>
            </div>
            <div class="rating-option" onclick="selectRating(2)">
                <div class="rating-button" id="rating-2">2</div>
                <div class="rating-label"></div>
            </div>
            <div class="rating-option" onclick="selectRating(3)">
                <div class="rating-button" id="rating-3">3</div>
                <div class="rating-label">Somewhat confident</div>
            </div>
            <div class="rating-option" onclick="selectRating(4)">
                <div class="rating-button" id="rating-4">4</div>
                <div class="rating-label"></div>
            </div>
            <div class="rating-option" onclick="selectRating(5)">
                <div class="rating-button" id="rating-5">5</div>
                <div class="rating-label">Very confident</div>
            </div>
        </div>
    </div>

    <script>
        let selectedRating = null;
        
        function selectRating(rating) {
            // Clear previous selection
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`rating-${i}`).classList.remove('selected');
            }
            
            // Highlight new selection
            document.getElementById(`rating-${rating}`).classList.add('selected');
            
            // Store selection
            selectedRating = rating;
            
            // Debug log
            console.log(`Selected confidence rating: ${rating}`);
        }
        
        // Function for reVISit to get response
        window.getResponse = function() {
            return {
                "confidence": selectedRating
            };
        };
    </script>
</body>
</html>
